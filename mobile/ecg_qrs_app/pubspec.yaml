name: ecg_qrs_app
description: Aplikacja mobilna do detekcji QRS 
publish_to: 'none'

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.6
  flutter_dotenv: ^5.0.2
  path_provider: ^2.0.0
  url_launcher: ^6.1.7

  share_plus: ^6.3.0
  pdf: ^3.10.1
  flutter_email_sender: ^5.0.2
  signature: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/logo.png
    - assets/fonts/Roboto-Regular.ttf
